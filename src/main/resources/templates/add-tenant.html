<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Tenant</title>
</head>
<body>
    <h1>Add Tenant</h1>
    <form th:action="@{/tenants/form/create}" th:object="${tenant}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
        <label for="surname">Surname:</label>
        <input type="text" id="surname" th:field="*{surname}" required>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required>
        <label for="identifier">ID Number:</label>
        <input type="text" id="identifier" th:field="*{identifier}" required>
        <button type="submit">Add Tenant</button>
    </form>
</body>
</html>
