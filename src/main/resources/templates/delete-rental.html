<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Rental</title>
</head>
<body>
    <h1>Delete Rental</h1>
    <ul>
        <li th:each="rental : ${rentals}">
            <span th:text="${rental.address.fullAddress}">Apartment Address</span>
            <form th:action="@{/rentals/form/delete/{id}(id=${rental.id})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </li>
    </ul>
    <div th:if="${#lists.isEmpty(rentals)}">
        <p>No rentals available to delete.</p>
    </div>
</body>
</html>
